<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
    <linearGradient id="innerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b"/>
      <stop offset="100%" style="stop-color:#312e81"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#innerGrad)"/>
  
  <!-- Shield shape -->
  <path d="M256 48 L416 112 L416 256 C416 368 256 464 256 464 C256 464 96 368 96 256 L96 112 Z" 
        fill="url(#shieldGrad)" 
        stroke="#c4b5fd" 
        stroke-width="4"
        filter="url(#glow)"/>
  
  <!-- Inner shield -->
  <path d="M256 80 L384 132 L384 256 C384 344 256 424 256 424 C256 424 128 344 128 256 L128 132 Z" 
        fill="url(#innerGrad)" 
        stroke="#818cf8" 
        stroke-width="2"/>
  
  <!-- Fingerprint icon stylized -->
  <g fill="none" stroke="#e0e7ff" stroke-width="8" stroke-linecap="round">
    <!-- Center vertical line -->
    <path d="M256 180 L256 340"/>
    
    <!-- Arc layers representing fingerprint -->
    <path d="M200 200 Q200 160 256 160 Q312 160 312 200"/>
    <path d="M180 220 Q180 140 256 140 Q332 140 332 220"/>
    
    <path d="M200 320 Q200 360 256 360 Q312 360 312 320"/>
    <path d="M180 300 Q180 380 256 380 Q332 380 332 300"/>
    
    <!-- Side arcs -->
    <path d="M220 240 L220 280"/>
    <path d="M292 240 L292 280"/>
  </g>
  
  <!-- Eye/detection symbol in center -->
  <ellipse cx="256" cy="260" rx="40" ry="24" fill="none" stroke="#a5b4fc" stroke-width="6"/>
  <circle cx="256" cy="260" r="12" fill="#c7d2fe"/>
  
  <!-- Crossed out line (anti-detection) -->
  <line x1="200" y1="320" x2="312" y2="200" stroke="#f87171" stroke-width="6" stroke-linecap="round" opacity="0.8"/>
</svg>
